<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="statement" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
	 width="1600" height="1000">

<defs>
    
    <marker id="arrow" 
     markerWidth="4" markerHeight="4" 
     refX="0" refY="0" orient="auto-start-reverse" 
     markerUnits="strokeWidth" 
     viewBox="-2,-2,5,5"> 
        <path d="M0,0 L-2,-2 L3,0 L-2,2 z" fill="#000" /> 
    </marker>
    
    
</defs>

<!-- margin border -->
<rect x="350" y="170" width="900" height="460" stroke="black" fill="none" stroke-width="0.1rem" stroke-dasharray="10,10" />
<text x="290" y="250">margin</text>
<line x1="356" y1="250" x2="394" y2="250" stroke="black" stroke-width="0.2rem" marker-end="url(#arrow)" marker-start="url(#arrow)" />

<!-- Border outside -->
<rect x="400" y="200" width="800" height="400" stroke="black" fill="blue" stroke-width="0.1rem" />
<!-- Border inside -->
<rect x="430" y="230" width="740" height="340" stroke="black" fill="white" stroke-width="0.1rem" />
<text x="500" y="215" stroke="white">border</text>


<!-- background -->
<text x="600" y="250" >background</text>


<!-- width -->
<line x1="400" y1="600" x2="400" y2="700" stroke="black" stroke-width="0.1rem" stroke-dasharray="10,5" />
<line x1="1200" y1="600" x2="1200" y2="700" stroke="black" stroke-width="0.1rem" stroke-dasharray="10,5" />
<line x1="406" y1="680" x2="1194" y2="680" stroke="black" stroke-width="0.2rem" marker-end="url(#arrow)" marker-start="url(#arrow)" />
<text x="800" y="670">width</text>

<!-- height -->
<line x1="1200" y1="200" x2="1300" y2="200" stroke="black" stroke-width="0.1rem" stroke-dasharray="10,5" />
<line x1="1200" y1="600" x2="1300" y2="600" stroke="black" stroke-width="0.1rem" stroke-dasharray="10,5" />
<line x1="1280" y1="206" x2="1280" y2="594" stroke="black" stroke-width="0.2rem" marker-end="url(#arrow)" marker-start="url(#arrow)" />
<text x="1290" y="400">height</text>


<!-- padding border -->
<rect x="480" y="260" width="640" height="240" stroke="black" fill="none" stroke-width="0.1rem" stroke-dasharray="10,10" />
<text x="490" y="300">padding</text>
<line x1="436" y1="300" x2="474" y2="300" stroke="black" stroke-width="0.2rem" marker-end="url(#arrow)" marker-start="url(#arrow)" />

<!-- overflow -->
<rect x="430" y="530" width="740" height="40" stroke="black" fill="#888888" stroke-width="0.1rem" />
<text x="490" y="550">overflow</text>


</svg>

