<body>

<h1>Introduce</h1>

<h2>Content</h2>
<p>一个JSON由以下可选部分组成。</p>

<h3>Number</h3>
<p>数字值</p>
<h5>Syntax</h5>
<pre>
    <span class="identity">number</span> <span class="keyword">::= [</span>0-9<span class="keyword">]+(</span>\.<span class="keyword">[</span>0-9<span class="keyword">]+)?</span>
</pre>


<h3>String</h3>
<p>字符串</p>
<h5>Syntax</h5>
<pre>
    <span class="identity">string</span> <span class="keyword">::= [</span>.<span class="keyword">]+</span>
</pre>

<h3>List</h3>
<p>列表</p>
<h5>Syntax</h5>
<pre>
    <span class="identity">list</span> <span class="keyword">::= </span>[<span class="keyword">(</span>json,<span class="keyword">)+</span>]
</pre>

<h3>Map</h3>
<p>映射表</p>
<h5>Syntax</h5>
<pre>
    <span class="identity">map</span> <span class="keyword"> ::= </span>{<span class="keyword">(</span><span class="identity">strKey</span>:<span class="identity">json</span>,<span class="keyword">)+</span>}
</pre>
<p>特别的目录标识</p>
<ul>
    <li>'.': 当前目录</li>
    <li>'..': 父目录</li>
    <li>'...': 祖目录</li>
</ul>



</body>
</html>
