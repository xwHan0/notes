    <h1>FP眼中的OOP</h1>
    <p>FP把OOP视为支持封装的函数。</p>
    <ul>
        <li>对于类函数：类名当作封装名，类函数当作普通函数。</li>
        <li>对于类方法（对象函数）：当作第一个参数为对象handler的普通函数。</li>
    </ul>

    <h1>OOP眼中的FP</h1>
    <p>OOP把任何东西视为对象，包括函数。</p>
    <ul>
        <li>函数就是一个定义和实例化同时的object类。</li>
        <li>函数可以拿来当参数，作为返回值。</li>
    </ul>
