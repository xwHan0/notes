<h1>Syntax</h1>
<pre>
<span id="keyword">if</span> condition-statement block0<br/>
<span id="syntax">[<span id="keyword">elif</span> condition-statement1 block1<span id="syntax">]<br/>
......
<span id="syntax">[<span id="keyword">elif</span> condition-statementN blockN<span id="syntax">]<br/>
<span id="syntax">[<span id="keyword">else</span> else-block<span id="syntax">]<br/>
</pre>

<h1>Pause</h1>
<pre>

<span id="syntax">[<span id="keyword">elif</span> condition-statement1 block1<span id="syntax">]<br/>
......
<span id="syntax">[<span id="keyword">elif</span> condition-statementN blockN<span id="syntax">]<br/>
